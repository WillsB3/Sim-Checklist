scss:
  files:
    - '<%= src.scss %>/**/*.scss'
  tasks:
    - 'sass:dev'
  options:
    livereload: false

css:
  files:
    - '<%= local.css %>/<%= package.name %>-tmp.css'
  tasks:
    - 'autoprefixer:dev'
  options:
    livereload: false

css-prefixed:
  files:
    - '<%= local.css %>/<%= package.name %>.css'
  options:
    livereload: true

js:
  files:
  - '<%= src.js %>/**/*.js'
  tasks:
    - 'jshint'
    - 'jscs'
  options:
    livereload: true

favicon:
  files: '<%= src.root %>/favicon.ico'
  tasks: 'copy:favicon'

svg:
  files: '<%= src.assets %>/icons/sprite/*.svg'
  tasks: 'sprite'

sprite-image-dev:
  files:
  - '<%= tmp.assets %>/icons/sprite.svg'
  tasks:
    - 'copy:svg-dev'
