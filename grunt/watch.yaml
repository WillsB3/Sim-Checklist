scss:
  files: 
    - '<%= scss %>/**/*.scss'
  tasks: 
    - 'sass'
  options:
    livereload: false

css: 
  files:
    - '<%= build %>/css/<%= package.name %>.css'
  options: 
    livereload: true

js:
  files:
    - '<%= js %>/**/*.js'
  tasks:
    - 'copy:javascript'

assets:
  files:
    - '<%= assets %>/**/*.*'
  tasks:
    - 'copy:assets'
