dev:
  files:
    '<%= tmp.css %>/<%= package.name %>.css' : '<%= src.scss %>/<%= package.name %>.scss'
  options:
    style: 'expanded'

build:
  files:
    '<%= tmp.css %>/<%= package.name %>.css' : '<%= src.scss %>/<%= package.name %>.scss'
  options:
    style: 'compressed'
    sourcemap: false
