options:
  browsers:
    - 'last 2 version'

dev:
  src: '<%= local.css %>/<%= package.name %>-tmp.css'
  dest: '<%= local.css %>/<%= package.name %>.css'
  options:
    cascade: true
    map: true

build:
  src: '<%= build.css %>/<%= package.name %>-tmp.css'
  dest: '<%= build.css %>/<%= package.name %>.css'
  options:
    map: false
